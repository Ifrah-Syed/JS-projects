<script>
    function getAndUpdate(){
        t=document.getElementById('t').value
        // only done by ID
        desc=document.getElementById('desc').value
        deadline=document.getElementById('deadline').value
        if (localStorage.getItem('itemsJSON')==null) {
            console.log("updating..");
            itemJSONarray=[];
            itemJSONarray.push([t,desc,deadline]);
            localStorage.setItem('itemsJSON',JSON.stringify(itemJSONarray))
        }
        else{
            itemJSONarrayStr=localStorage.getItem('itemsJSON');
             itemJSONarray=JSON.parse(itemJSONarrayStr);
             itemJSONarray.push([t,desc,deadline])
             localStorage.setItem('itemsJSON',JSON.stringify(itemJSONarray))
        }
        update();
    }

    function update(){
        if (localStorage.getItem('itemsJSON')==null) {
            itemJSONarray=[];
            localStorage.setItem('itemsJSON',JSON.stringify(itemJSONarray))
        }
        else{
            itemJSONarrayStr=localStorage.getItem('itemsJSON');
             itemJSONarray=JSON.parse(itemJSONarrayStr);
        }
        // POPULATE THE TABLE
        let tableBody=document.getElementById('table');
        let str='';
        itemJSONarray.forEach((element,index) => {
            str+=`
        <div class="py-8 flex flex-wrap md:flex-nowrap">
          <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
            <span class="font-semibold title-font text-gray-700">Task ${index+1}</span>
            <!-- <span class="mt-1 text-gray-500 text-sm">12 Jun 2019</span> -->
          </div>
          <div class="md:flex-grow">
            <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">${element[0]}</h2>
            <p class="leading-relaxed">${element[1]}</p>
            <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="add" onclick="deleted(${index})">Delete</button>
            </div>
          </div>
        </div>`
        });
        table.innerHTML=str;
    }
    add=document.getElementById('add');
    add.addEventListener("click",getAndUpdate);
  update();
//   another update bcx after refreshing click action dissolves so we need to call it separately to make it retained
  function deleted(itemIndex){
      console.log('delete',itemIndex);
      itemJSONarrayStr=localStorage.getItem('itemsJSON');
             itemJSONarray=JSON.parse(itemJSONarrayStr);
             itemJSONarray.splice(itemIndex,1)
             localStorage.setItem('itemsJSON',JSON.stringify(itemJSONarray));
             update();
  }
  function clearStorage(){
      if(confirm("do u really want to clear the entire list"))
localStorage.clear();
console.log("clearing the storage");
update();
  }
</script>
