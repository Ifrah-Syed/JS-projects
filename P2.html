
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data types</title>
</head>
<body>
    <script>
        var num1=34;
        var num2=45;
        console.log(num1+num2);
        var str1="string1"
        var str2="string2"

        // OBJECTS
        var marks={
            ravi:34,
            shubham:45,
            ifra:78

        }
        console.log(str1);
        console.log(marks);

        // booleans
        var a=true;
        var b=false;
        console.log(a,b);

        // undefined
        var und=undefined;
        // by default a variable would b undefined if no value assigned to it..so no need of initialising it
        var und1;
        console.log(und);
        console.log(und1);

        // null
        var n=null;
        console.log(n);
        // different from undefined as value is given null..still has a value..undefined means no value assigned

        // TWO TYPES OF DATA TYPES IN JS
        // 1) primitive data types: (number,string,null,undefined,boolean,symbol)
        // 2)reference data types: (arrays,objects)

        // ARRAY
        var arr=[1,2,"string",4,5];
        console.log(arr);
        console.log(arr[2]);
        // counting starts from 0
    </script>
</body>
</html>
