<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditionals</title>
</head>
<body>
    <script>
        var age=43;
        if(age<18){
            console.log("u r a teenager");
        }
        else if(age>18&&age<22){
            console.log("u r young adult");
        }
        else{
            console.log("u re an adult");
        }

        // WHILE
        let arr=[1,4,5,7,8]
        let j=0;
        while(j<arr.length){
            console.log(arr[j]);
            j++;
        }

        
    </script>
</body>
</html>
