<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSOLE APIs</title>
</head>

<body>
    <h1>JS</h1>
    <div id="firstcontainer" class="container">
        <button id="click">click me</button>
    </div>
    <h1>tutorial</h1>
    <script>
        document.write("this is written in document")

        // BELOW..CONSOLE API
        console.log("hello");
        console.log("hello again", 5+7, "another log") 
        console.warn("this is warning")
        console.error("this is an error")
        // error is locked

        // console.clear();
        // console will b cleared
        
        console.assert(4==6);
        // assertion will fail
        console.log(4==4)
        console.assert(4==(8-4))
        // above two..true aseertions
    </script>
    <!-- recommended position for JS.. at the end of body -->
</body>
</html>
