<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue and breaks</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5,6,7];
        for (let i = 0; i < arr.length;  i++) {
            if(i==2){
                break;
            }
            // loop will break at index 2..only print upto that
            console.log(arr[i]);
            }
        var arr=[1,2,3,4,5,6,7];
        for (let i = 0; i < arr.length;  i++) {
            if(i==2){
                continue;
            }
            // iteration will b stopped at i=2 and new iteration will start from i=3 so 3 won't b printed
            console.log(arr[i]);
            }
    </script>
</body>
</html>
